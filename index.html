<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DrivenBoy</title>
    <link rel="icon" type="image/x-icon" href="Logo\DrivenBoy logo.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a, #2a0a0a);
            color: #fff;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 90vh;
            padding: 20px;
        }

        h1 {
            font-size: 5rem;
            font-weight: bold;
            margin: 0px;
            /* text-transform: uppercase; */
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff5733, 0 0 20px #ff5733, 0 0 30px #ff5733;
            }

            to {
                text-shadow: 0 0 20px #ff4500, 0 0 30px #ff4500, 0 0 40px #ff4500;
            }
        }

        .subtext {
            font-size: 1.5rem;
            margin: 10px 0;
            opacity: 0;
            animation: fadeIn 2s ease-in forwards 1s;
        }

        .tagline{
            color: #ff5733;
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 50px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .cta-container {
            margin-top: 40px;
            display:flex;
            flex-direction: column;
            align-items: center;
        }

        .cta-container .subtext {
            margin-bottom: 20px;
        }

        .cta-container a{
            margin-bottom: 15px;
            animation: fadeIn 2s ease-in forwards 1s;
        }

        .cta {
            background-color: #ff4500;
            padding: 15px 30px;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            color: white;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            animation: pulse 5s infinite;
        }

        .cta:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px #ff5733;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }
    </style>

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F4QGX7NVY9"></script>

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-F4QGX7NVY9');

</head>

                <button class="cta">For GYMS</button>
            </a>

            <a href="https://www.linkedin.com/in/drivenboy/">
                <button class="cta">For TECHIES</button>
            </a>

            <a href="https://www.instagram.com/gloryformen">
                <button class="cta">For IG LOVERS</button>
            </a>
        </div>
    </div>
</body>

</html>
